<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style_07.css">
  </head>
  <body>
    <div class="wrap">
      <div class="phoneBox">
        <header class="phoneBox-header">
          <button type="button" class="phoneBox-header--btn"><i class="fa-solid fa-arrow-left fa-lg"></i></button>
          <button type="button" class="phoneBox-header--btn"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
        </header>
        <main>
          <section class="artist">
            <div class="artist-img">
              <img src="../img/img8.jpg" alt="artist" class="artist-img__img artist-img__img--blur">
              <img src="../img/img8.jpg" alt="artist" class="artist-img__img">
            </div>
            <div class="artist-info">
              <h2 class="artist-info__title">Tyler,The Creator</h2>
              <span class="artist-info__txt">Rap, Hip-Hop</span>
            </div>
            <div class="artist-btn">
              <button type="button" class="artist-btn__btn artist-btn__btn--black">Shuffle</button>
              <button type="button" class="artist-btn__btn"><i class="fa-solid fa-heart"></i><span class="font-gray">212971</span></button>
            </div>
          </section>
          <ul class="musicList">
            <li class="musicList-item">
              <img src="../img/img7.jpg" alt="cover" class="musicList-item__img">
              <div class="musicList-item__txt">
                <span class="font-gray">Tyler,The Creator</span>
                <span>EARFQUAKEEARFQUAKEEARFQUAKE</span>
              </div>
              <button type="button" class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
            <li class="musicList-item active">
              <img src="../img/img4.jpg" alt="cover" class="musicList-item__img">
              <div class="musicList-item__txt">
                <span class="font-gray">Tyler,The Creator</span>
                <span>NOVEMBER</span>
              </div>
              <button type="button" class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
            <li class="musicList-item">
              <img src="../img/img6.jpg" alt="cover" class="musicList-item__img">
              <div class="musicList-item__txt">
                <span class="font-gray">Tyler,The Creator</span>
                <span>911</span>
              </div>
              <button type="button" class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
            <li class="musicList-item">
              <img src="../img/img5.jpg" alt="cover" class="musicList-item__img">
              <div class="musicList-item__txt">
                <span class="font-gray">Tyler,The Creator</span>
                <span>WOLF</span>
              </div>
              <button type="button" class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
            <li class="musicList-item">
              <img src="../img/img5.jpg" alt="cover" class="musicList-item__img">
              <div class="musicList-item__txt">
                <span class="font-gray">Tyler,The Creator</span>
                <span>WOLF</span>
              </div>
              <button type="button" class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
          </ul>
          <aside class="musicPlayer">
            <div class="musicList-item__txt">
              <span class="font-gray">Tyler,The Creator</span>
              <span>NOVEMBER</span>
            </div>
            <div class="musicPlayer-btn">
              <button type="button" class="musicPlayer-btn__btn"><i class="fa-solid fa-backward-step" style="color: #ffffff;"></i></button>
              <button type="button" class="musicPlayer-btn__btn"><i class="fa-solid fa-pause fa-2xl" style="color: #ffffff;"></i></button>
              <button type="button" class="musicPlayer-btn__btn"><i class="fa-solid fa-forward-step" style="color: #ffffff;"></i></button>
            </div>
          </aside>
        </main>
      </div>
      <div class="phoneBox">
        <header class="phoneBox-header">
          <button type="button" class="phoneBox-header--btn"><i class="fa-solid fa-arrow-left fa-lg"></i></button>
          <button type="button" class="phoneBox-header--btn"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></button>
        </header>
        <main>
          <section class="artist v2">
            <div class="artist-img">
              <img src="../img/img4.jpg" alt="artist" class="artist-img__img artist-img__img--blur">
              <img src="../img/img4.jpg" alt="artist" class="artist-img__img">
            </div>
            <div class="artist-info">
              <h2 class="artist-info__title">November</h2>
              <span class="artist-info__txt">Tyler,The Creator</span>
            </div>
          </section>
          <div class="musicPlayBar">
            <div class="musicPlayBar__time">
              <span>1:56</span>
              <span>2:21</span>
            </div>
            <progress class="musicPlayBar__progress" value="70" max="100"></progress>
          </div>
          <aside class="musicPlayer-ctl">
            <button type="button" class="musicPlayer-ctl__ctl font-gray"><i class="fa-solid fa-repeat fa-xl"></i></button>
            <button type="button" class="musicPlayer-ctl__ctl"><i class="fa-solid fa-backward-step fa-xl"></i></button>
            <button type="button" class="musicPlayer-ctl--circle"><i class="fa-solid fa-play fa-2xl"></i></button>
            <button type="button" class="musicPlayer-ctl__ctl"><i class="fa-solid fa-forward-step fa-xl"></i></button>
            <button type="button" class="musicPlayer-ctl__ctl font-gray"><i class="fa-solid fa-shuffle fa-xl"></i></button>
          </aside>
        </main>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a8f516319d.js" crossorigin="anonymous"></script>
  </body>
</html>
